  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('pdf_file', document.getElementById('formFile').files[0]);
    
        // Adjust the URL as per your API endpoint
        const response = await fetch('/parse-pdf/', {
            method: 'POST',
            body: formData,
        });
    
        if (response.ok) {
            const result = await response.json();
            
            // Display extracted skills
            const skillsContainer = document.getElementById('extractedSkills');
            // skillsContainer.innerHTML = '<h3>Extracted Skills</h3><ul>' + result.metadata.skills.map(skill => `<li>${skill}</li>`).join('') + '</ul>';
    
            // Display PDF preview
            const pdfPreviewContainer = document.getElementById('pdfPreview');
            pdfPreviewContainer.src = result.pdf_path;
            console.log(result);
            console.log(pdfPreviewContainer);
        } else {
            alert('Failed to parse PDF.');
        }
    });
